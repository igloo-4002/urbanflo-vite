name: CI

on:
  push:
    branches:
      - develop
      - gh-actions
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Setup pnpm
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      # TODO: lint seems to be broken for now
      #      - name: Lint
      #        run: pnpm lint
      # TODO: type check prevent build for now
      #      - name: Type check
      #        run: pnpm type-check
      - name: Build
        run: pnpm build
      - name: Save files
        uses: actions/upload-artifact@v3
        with:
          name: urbanflo-vite
          path: |
            LICENSE
            README.md
            dist
